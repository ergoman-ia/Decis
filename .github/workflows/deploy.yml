name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸ‘‡ [ì—…ê·¸ë ˆì´ë“œ] ì‹¤ìˆ˜ë¥¼ ë°©ì§€í•˜ëŠ” ë˜‘ë˜‘í•œ Python ìŠ¤í¬ë¦½íŠ¸
      - name: Inject Secrets into index.html
        env:
          FIREBASE_CONFIG_JSON: ${{ secrets.FIREBASE_CONFIG }}
          ADMIN_PW_VALUE: ${{ secrets.ADMIN_PW }}
        run: |
          python3 -c "
          import os

          target_file = 'index.html'
          
          # íŒŒì¼ì´ ì—†ìœ¼ë©´ ë¹„ìƒìš© íŒŒì¼ëª…ìœ¼ë¡œ ë³€ê²½ (ì•ˆì „ì¥ì¹˜)
          if not os.path.exists(target_file):
              target_file = 'desert_master_final_fixed.html'

          if os.path.exists(target_file):
              with open(target_file, 'r', encoding='utf-8') as f:
                  content = f.read()

              # 1. í™˜ê²½ë³€ìˆ˜ ê°€ì ¸ì˜¤ê¸° & ê³µë°± ì œê±°
              fb_config = os.environ['FIREBASE_CONFIG_JSON'].strip()
              pw_value = os.environ['ADMIN_PW_VALUE'].strip()

              # ğŸ”¥ [í•µì‹¬ ìˆ˜ì •] ë§Œì•½ Secretì— ì¤‘ê´„í˜¸({})ê°€ ì—†ë‹¤ë©´ ê°•ì œë¡œ ì¶”ê°€!
              if not fb_config.startswith('{'):
                  print('âš ï¸ Warning: Missing curly braces in Secret. Adding them automatically.')
                  fb_config = '{' + fb_config + '}'

              # 2. ë‚´ìš© ì¹˜í™˜
              content = content.replace('FIREBASE_CONFIG_PLACEHOLDER', fb_config)
              content = content.replace('ADMIN_PW_PLACEHOLDER', pw_value)

              # 3. ì €ì¥
              with open(target_file, 'w', encoding='utf-8') as f:
                  f.write(content)
              
              print(f'âœ… Successfully injected secrets into {target_file}')
              print(f'   - Config length: {len(fb_config)}') # ë””ë²„ê¹…ìš© ê¸¸ì´ ì¶œë ¥
          else:
              print(f'âŒ Error: Could not find {target_file}')
              exit(1) # íŒŒì¼ ì—†ìœ¼ë©´ ì—ëŸ¬ ë‚´ê³  ë©ˆì¶¤
          "

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

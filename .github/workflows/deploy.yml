name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸ‘‡ [ì—…ê·¸ë ˆì´ë“œ] ë¹„ë°€ë²ˆí˜¸ "ì„¸ì²™ ë° ì¬í¬ì¥" ë‹¨ê³„
      - name: Create secrets.js
        env:
          FIREBASE_CONFIG_JSON: ${{ secrets.FIREBASE_CONFIG }}
          ADMIN_PW_VALUE: ${{ secrets.ADMIN_PW }}
        run: |
          python3 -c "
          import os
          import json

          # 1. í™˜ê²½ë³€ìˆ˜ ê°€ì ¸ì˜¤ê¸°
          fb_config = os.environ.get('FIREBASE_CONFIG_JSON', '').strip()
          raw_pw = os.environ.get('ADMIN_PW_VALUE', '').strip()

          # 2. [ê°•ë ¥ ì„¸ì²™] í˜¹ì‹œ ëª¨ë¥¼ ë”°ì˜´í‘œ(", ')ë¥¼ ê°•ì œë¡œ ì œê±°í•©ë‹ˆë‹¤.
          # (GitHub Secretì— \"admin_0482\"ë¡œ ì €ì¥ë˜ì–´ ìˆì–´ë„ admin_0482ë¡œ ë§Œë“­ë‹ˆë‹¤)
          clean_pw = raw_pw.replace('\"', '').replace('\'', '')

          # 3. JSON ì¤‘ê´„í˜¸ ì•ˆì „ì¥ì¹˜
          if fb_config and not fb_config.startswith('{'):
              fb_config = '{' + fb_config + '}'
          
          # 4. [ì¬í¬ì¥] ê¹¨ë—í•´ì§„ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì•ˆì „í•œ ë¬¸ìì—´ë¡œ ë³€í™˜
          # ê²°ê³¼: admin_0482 -> \"admin_0482\" (ë”°ì˜´í‘œ ë”± 1ê²¹)
          final_pw_json = json.dumps(clean_pw)

          # 5. secrets.js ë‚´ìš© ì‘ì„±
          js_content = f'''
          export const FIREBASE_CONFIG = {fb_config};
          export const ADMIN_PASSWORD = {final_pw_json};
          '''

          # 6. íŒŒì¼ ìƒì„±
          with open('secrets.js', 'w', encoding='utf-8') as f:
              f.write(js_content)
          
          print(f'âœ… secrets.js created! Password length: {len(clean_pw)}')
          "

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

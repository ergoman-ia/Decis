name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸ‘‡ [ì—¬ê¸°ê°€ í•µì‹¬] secrets.js íŒŒì¼ì„ ìƒì„±í•˜ëŠ” ë‹¨ê³„ê°€ ê¼­ ìˆì–´ì•¼ í•©ë‹ˆë‹¤!
      - name: Create secrets.js
        env:
          FIREBASE_CONFIG_JSON: ${{ secrets.FIREBASE_CONFIG }}
          ADMIN_PW_VALUE: ${{ secrets.ADMIN_PW }}
        run: |
          python3 -c "
          import os

          # 1. í™˜ê²½ë³€ìˆ˜ ê°€ì ¸ì˜¤ê¸°
          fb_config = os.environ.get('FIREBASE_CONFIG_JSON', '').strip()
          pw_value = os.environ.get('ADMIN_PW_VALUE', '').strip()

          # 2. JSON ì¤‘ê´„í˜¸ ì•ˆì „ì¥ì¹˜
          if fb_config and not fb_config.startswith('{'):
              fb_config = '{' + fb_config + '}'
          
          # 3. secrets.js ë‚´ìš© ì‘ì„± (export ë¬¸ë²•)
          js_content = f'''
          export const FIREBASE_CONFIG = {fb_config};
          export const ADMIN_PASSWORD = \"{pw_value}\";
          '''

          # 4. íŒŒì¼ ìƒì„±
          with open('secrets.js', 'w', encoding='utf-8') as f:
              f.write(js_content)
          
          print('âœ… secrets.js created successfully!')
          "

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
